<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Faulty Calculator</h1>
        <div class="text-end mb-3">
            <button id="themeToggleBtn" class="btn btn-secondary">
                <i id="themeIcon" class="fas fa-sun"></i>
            </button>
        </div>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="num_1" class="form-label">1st number:</label>
                <input type="number" class="form-control" id="num_1" placeholder="Enter 1st number">
            </div>
            <div class="mb-3">
                <label for="operator" class="form-label">Operator:</label>
                <input type="text" class="form-control" id="operator" placeholder="Enter operator (+, -, *, /)">
            </div>
            <div class="mb-3">
                <label for="num_2" class="form-label">2nd number:</label>
                <input type="number" class="form-control" id="num_2" placeholder="Enter 2nd number">
            </div>
            <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
        </div>
        <!-- Output area -->
        <div id="output" class="mt-4 text-center p-3 rounded shadow"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
